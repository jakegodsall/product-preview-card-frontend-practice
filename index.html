<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  </style>
</head>

<body>
  <div class="container">
      <img class="container__image" src="images/image-product-mobile.jpg" alt="Image of Chanel Perfume">


    <div class="container__text">
      <p class="container__product-type">Perfume</p>
      <h1 class="container__title">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="container__prices">
        <h2 class="container__price">$149.99</h2>
        <p class="container__price">$169.99</p>
      </div>
      <button class="container__btn">
        <img src="images/icon-cart.svg" alt="Cart icon">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.jakegodsall.com">Jake Godsall</a>.
  </div>
</body>

</html>
